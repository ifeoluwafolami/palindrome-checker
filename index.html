<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gap"></div>
    <main>
        <h3 class="midas">midas</h3>
        <h1 class="is-it">Is it a Palindrome?</h1>

        <div class="text-box">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input">
            <!-- <div class="underline">
            </div> -->
            <button id="check-btn">Check</button>
        </div>

        <div id="result"></div>

        <div class="palindrome-exp">
            <p id="palindrome-exp--text">***A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <div class="gap"></div>

    <script src="script.js"></script>
</body>
</html>
